<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9e3;
        }
        h1 {
            text-align: center;
            color: #8e44ad;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #34495e;
        }
        .options, .sub-options {
            margin: 10px 0;
        }
        input[type="text"], input[type="email"], input[type="number"], textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #9b59b6;
            font-size: 16px;
        }
        button {
            background-color: #8e44ad;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #9b59b6;
        }
        .back {
            text-align: center;
            margin-top: 10px;
        }
        .back a {
            color: #3498db;
            text-decoration: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    <h1>Update Customer Details</h1>
    <form action="{{ url_for('updatecustomerdetails') }}" method='POST'>
        <label for="customer_id">Customer ID</label>
        <input type="text" id="customer_id" name='customer_id' placeholder="Enter Customer ID" required>

        <!-- Radio buttons for updating customer details -->
        <div class="options">
            <label><input type="radio" name="update_option" value="name" onclick="showSubOptions('name')"> Name</label>
            <label><input type="radio" name="update_option" value="email" onclick="showSubOptions('email')"> Email</label>
            <label><input type="radio" name="update_option" value="phone" onclick="showSubOptions('phone')"> Phone Number</label>
            <label><input type="radio" name="update_option" value="address" onclick="showSubOptions('address')"> Address</label>
        </div>

        <!-- Name input field -->
        <div id="name-options" class="sub-options hidden">
            <label for="customer_name">Customer Name</label>
            <input type="text" id="customer_name" name='Name' placeholder="Enter Customer Name">
        </div>

        <!-- Email input field -->
        <div id="email-options" class="sub-options hidden">
            <label for="customer_email">Email</label>
            <input type="email" id="customer_email" name='Email' placeholder="Enter Email Address">
        </div>

        <!-- Phone number input field -->
        <div id="phone-options" class="sub-options hidden">
            <label for="customer_phone">Phone Number</label>
            <input type="text" id="customer_phone" name='Contact' placeholder="Enter Phone Number">
        </div>

        <!-- Address input field -->
        <div id="address-options" class="sub-options hidden">
            <label for="customer_address">Address</label>
            <textarea id="customer_address" name='Address' placeholder="Enter Address" rows="4"></textarea>
        </div>

        <button type="submit">Update Customer</button>
    </form>
    <div class="back">
        <a href="index.html">Return to Home Page</a>
    </div>

    <script>
        function showSubOptions(option) {
    const subOptions = ['name', 'email', 'phone', 'address'];
    subOptions.forEach(subOption => {
        const element = document.getElementById(`${subOption}-options`);
        const input = element.querySelector('input, textarea');
        if (input) input.disabled = true; // Disable hidden inputs
        element.classList.add('hidden');
    });
    const selectedElement = document.getElementById(`${option}-options`);
    const selectedInput = selectedElement.querySelector('input, textarea');
    if (selectedInput) selectedInput.disabled = false; // Enable visible input
    selectedElement.classList.remove('hidden');
}

    </script>
</body>
</html>
