<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Staff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        h1 {
            text-align: center;
            color: #34495e;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #34495e;
        }
        .options, .sub-options {
            margin: 10px 0;
        }
        input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #2980b9;
            font-size: 16px;
        }
        button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #3498db;
        }
        .back {
            text-align: center;
            margin-top: 10px;
        }
        .back a {
            color: #3498db;
            text-decoration: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Update Staff Details</h1>
    <form>
        <label for="staff_id">Staff ID</label>
        <input type="text" id="staff_id" name="staff_id" placeholder="Enter Staff ID" required>

        <label for="staff_role">Staff Role</label>
        <div class="options">
            <label><input type="radio" name="staff_role" value="housekeeping" onclick="showSubOptions('housekeeping')"> Housekeeping</label>
            <label><input type="radio" name="staff_role" value="reception" onclick="showSubOptions('reception')"> Reception</label>
            <label><input type="radio" name="staff_role" value="management" onclick="showSubOptions('management')"> Management</label>
        </div>

        <!-- Sub-options for roles -->
        <div id="housekeeping-options" class="sub-options hidden">
            <label><input type="radio" name="housekeeping_type" value="cleaner"> Cleaner</label>
            <label><input type="radio" name="housekeeping_type" value="laundry"> Laundry Staff</label>
        </div>
        <div id="reception-options" class="sub-options hidden">
            <label><input type="radio" name="reception_type" value="front_desk"> Front Desk</label>
            <label><input type="radio" name="reception_type" value="guest_support"> Guest Support</label>
        </div>
        <div id="management-options" class="sub-options hidden">
            <label><input type="radio" name="management_type" value="general_manager"> General Manager</label>
            <label><input type="radio" name="management_type" value="assistant_manager"> Assistant Manager</label>
        </div>

        <label for="salary">Salary</label>
        <input type="number" id="salary" name="salary" placeholder="Enter Salary" required>

        <button type="submit">Update Staff</button>
    </form>
    <div class="back">
        <a href="index.html">Return to Home Page</a>
    </div>

    <script>
        // Show the relevant sub-options based on staff role
        function showSubOptions(type) {
            const subOptions = ['housekeeping', 'reception', 'management'];
            subOptions.forEach(option => {
                const element = document.getElementById(`${option}-options`);
                element.classList.add('hidden');
            });
            document.getElementById(`${type}-options`).classList.remove('hidden');
        }
    </script>
</body>
</html>
