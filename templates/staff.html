<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e8f4f8, #d1e8ef);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
            font-size: 2.5em;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
            font-size: 1em;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #eaf2f8;
        }
        .back {
            text-align: center;
            margin: 20px 0;
        }
        .back a {
            text-decoration: none;
            color: white;
            background-color: #2c3e50;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
        }
        .back a:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <h1>Staff Details</h1>
    <table>
        <tr>
            <th>Staff ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>ST001</td>
            <td>John Doe</td>
            <td>Housekeeping</td>
            <td>$2,500</td>
        </tr>
        <tr>
            <td>ST002</td>
            <td>Jane Smith</td>
            <td>Receptionist</td>
            <td>$3,000</td>
        </tr>
        <tr>
            <td>ST003</td>
            <td>Michael Brown</td>
            <td>Manager</td>
            <td>$5,000</td>
        </tr>
    </table>
    <div class="back">
        <a href="index.html">Return to Home Page</a>
    </div>
</body>
</html>
